<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices_Container">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock_img">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper_img">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors_img">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p id="user">You</p>
        </div>

        <div class="score">
            <p id="computer_score">0</p>
            <p id="computer">Computer</p>
        </div>

    </div>

    <div class="msg_container">
        <p id="msg">Choose Your Move</p>       
    </div>
    <div id="credit">Coded By:Muhammad WasiQ</div>
    <script src="App.JS"></script>
</body>

</html>
